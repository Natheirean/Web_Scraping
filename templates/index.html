<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mission to Mars</title>
  </head>
  <body>
          <div class="container">
              <div class="jumbotron">
                  <h1 align="center">Mission to Mars</h1>
                  <p align="center">
                  <a href="#" role="button">Scrape New Data</a>
                  </p>
              </div>
              <div class="page-header">
                  <h1 align="left">Latest Mars News</h1>
              </div>
          </div>
          
          {% for data in mars %}
          <div class="container-fluid">
            <h2>{{data.news_title}}</h2>
            <p>{{data.news_paragraph}}</p>
          </div>
          <div class="container-fluid">
            <div class="row">
                <div class="col-md-7">
                    <h3>Featured Image</h3>
                    
                    <img src="{{data.feature_image}}" alt="featured image" style="width: 80%;">

                </div>
            </div>
          </div>


  </body>
</html>
